<!DOCTYPE html>

<head>

    <title>おすすめの食堂</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: brown;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            margin: 20px;
        }

        .restaurant-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .restaurant-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .restaurant-details {
            padding: 16px;
        }

	.image-container {
	    display: flex;
	}

	.image-container img {
            width: 100px; /* 画像の幅を適切に指定（必要に応じて調整） */
            height: auto; /* 縦横比を維持 */
            margin-right: 10px; /* 画像間の隙間を調整 */
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }
	  table {
    	width: 100%;
    	border-collapse: collapse;
    	margin-bottom: 20px;
  	}
  	th, td {
    	border: 1px solid #ddd;
    	padding: 8px;
    	text-align: left;
  	}
  	th {
    	background-color: #f2f2f2;
  	}
	h2 {
		text-align:center;
	}
	form {
	    width: 300px;
	    margin: 0 auto;
	  }
	input[type="text"], textarea {
	    width: 100%;
	    padding: 8px;
	    margin-bottom: 10px;
	    border: 1px solid #ccc;
	    border-radius: 4px;
	    box-sizing: border-box;
	  }
	input[type="submit"] {
	    background-color: #4CAF50;
	    color: white;
	    padding: 10px 20px;
	    border: none;
	    border-radius: 4px;
	    cursor: pointer;
	    float: right;
	  }
	input[type="submit"]:hover {
	    background-color: #45a049;
	  }
    </style>
</head>
